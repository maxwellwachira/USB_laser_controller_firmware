[env:esp32s3dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Configuration for ESP32-S3 with CH340K USB-to-Serial
; Using UART communication through CH340K (not native USB)

; Monitor configuration for CH340K
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

; Upload configuration
upload_protocol = esptool
upload_speed = 921600

; Build flags (no USB flags needed since using UART)
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCORE_DEBUG_LEVEL=1

; Optional: If you want to use native USB later alongside CH340K
; You would need to modify your circuit to expose GPIO19/20
; build_flags = 
;     -DARDUINO_USB_MODE=1
;     -DARDUINO_USB_CDC_ON_BOOT=1